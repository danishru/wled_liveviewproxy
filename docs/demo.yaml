            angle: 12
            grid_options:
              rows: 2
              columns: 3
            card_mod:
              style: |
                ha-card {
                  height: 100%;
                  width: 100%;
                  border-radius: 0%;
                }
          - type: custom:wled-ws-card
            sensor: ''
            debug: false
            info: false
            brightness: 175
