            grid_options:
              rows: 2
              columns: 3
            card_mod:
              style: |
                ha-card {
                  height: 100%;
                  width: 100%;
                  border-radius: 0%;
                }
          - type: custom:wled-ws-card
            sensor: sensor.wlvp_wled_bead
            grid_options:
              columns: 4
              rows: 2
            angle: 210
            brightness: 175
            card_mod:
              style: |
                ha-card {
                  height: 130px;
                  width: 130px;
                  border-radius: 100%;
